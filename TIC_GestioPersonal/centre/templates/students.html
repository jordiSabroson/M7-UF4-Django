{% include "head/header.html" %}
<body>
    <div class="table mx-4">
        <h1>INFORMACIÓ ALUMNAT TIC BARCELONA (aplicació centre)</h1>
        <table class="table table-striped w-50">
            <tr>
                <th>ID</th>
                <th>NOM</th>
                <th>ROL</th>
            </tr>
            {% for key, value in alums.items%}
                <tr>
                    <td>{{value.id}}</td>
                    <td><a href="{% url 'student' value.id %}">{{value.name}}</a></td>
                    <td>{{value.rol}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
